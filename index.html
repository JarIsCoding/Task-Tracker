<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-fluid middle text-center pt-4 bg">
        <div class="row">
            <div class="col pb-4 tf headerpad">
                Task Tracker
            </div>
            <div class="col-1 px-0">
                <button type="button" class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <div class="bgsquare">
            <div class="row px-0 twenty">
                <div class="col pt-2 ms-3">
                    <p class="fw-bold">
                        To-Do
                    </p>
                    <p>
                        1
                    </p>
                </div>
                <div class="col pt-2">
                    <p class="fw-bold">
                        In Progress
                    </p>
                    <p>
                        0
                    </p>
                </div>
                <div class="col pt-2 me-3">
                    <p class="fw-bold">
                        Completed
                    </p>
                    <p>
                        0
                    </p>
                </div>
            </div>
            <hr class="my-0 mb-3">
            <div class="row px-0">
                <div class="col px-0 pt-2 ms-5 me-4">
                    <div class="row">

                        <div class="tasksquare pt-2">
                            <div class="col-12">
                                <p class="twenty">
                                    Task1
                                </p>
                            </div>
                            <div class="col-12 pb-1">
                                <button type="button" class="btn btn-primary button">Task Options</button>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary button">View Task</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col px-0 pt-2 mx-3">
                    <div class="row">

                        <div class="tasksquare pt-2">
                            <div class="col-12">
                                <p class="twenty">
                                    Task2
                                </p>
                            </div>
                            <div class="col-12 pb-1">
                                <button type="button" class="btn btn-primary button">Task Options</button>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary button">View Task</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col px-0 me-5 pt-2 ms-4">
                    <div class="row">

                        <div class="tasksquare pt-2">
                            <div class="col-12">
                                <p class="twenty">
                                    Task3
                                </p>
                            </div>
                            <div class="col-12 pb-1">
                                <button type="button" class="btn btn-primary button">Task Options</button>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary button">View Task</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
