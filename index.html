<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container-fluid middle text-center pt-4 bg">
        <div class="row">
            <h2 class="col pb-4 tf headerpad">
                Task Tracker
            </h2>
            <div class="col-1 px-0">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Task
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Settings</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="pb-2 col-12">
                                        <input id="nametxt" type="text" placeholder="Task Name" class="">
                                    </div>

                                    <div class="pb-3 col-12">
                                        <input id="desctxt" type="text" placeholder="Task Description" class="">
                                    </div>

                                    <div class="pb-3 col-12">
                                        <input id="datetxt" type="date" placeholder="Date" class="">
                                    </div>

                                    <div class="dropdown col-6">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Select Status
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="moveTask('todo')">To-Do</a>
                                            </li>
                                            <li><a class="dropdown-item" href="#" onclick="moveTask('inProgress')">In
                                                    Progress</a></li>
                                            <li><a class="dropdown-item" href="#"
                                                    onclick="moveTask('complete')">Complete</a></li>
                                        </ul>
                                    </div>

                                    <div class="dropdown col-6">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Select Priority
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Low</a></li>
                                            <li><a class="dropdown-item" href="#">Medium</a></li>
                                            <li><a class="dropdown-item" href="#">High</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bgsquare">
            <div class="row px-0 twenty">
                <div class="col pt-2 ms-3">
                    <p class="fw-bold">
                        To-Do
                    </p>
                    <p id="todoCount">0</p>
                </div>
                <div class="col pt-2">
                    <p class="fw-bold">
                        In Progress
                    </p>
                    <p id="inProgressCount">0</p>
                </div>
                <div class="col pt-2 me-3">
                    <p class="fw-bold">
                        Completed
                    </p>
                    <p id="completeCount">0</p>
                </div>
            </div>
            <hr class="my-0 mb-3">
            <div class="row px-0">
                <div class="col px-0 pt-2 ms-5 me-4">
                    <div id="todoDiv" class="row">

                    </div>
                </div>
                <div class="col px-0 pt-2 mx-3">
                    <div id="progressDiv" class="row">

                    </div>
                </div>
                <div class="col px-0 me-5 pt-2 ms-4">
                    <div id="completeDiv" class="row">

                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Task Settings</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <p>
                                Task Name:
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="./scripts/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
